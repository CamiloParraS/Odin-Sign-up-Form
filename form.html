              d="M449.14-549q16.86 0 28.36-11.64t11.5-28.5q0-16.86-11.64-28.36t-28.5-11.5q-16.86 0-28.36 11.64t-11.5 28.5q0 16.86 11.64 28.36t28.5 11.5ZM837-80q-34 0-109-41.5T568-224q-21 8-43.47 11-22.48 3-45.53 3-112 0-190.5-78.5T210-479q0-23 3-45t11-43q-61-85-102.5-160.5T80-836q0-18 12.5-30.5T125-879q35 0 96 36.5T347-770q-16 7-30.5 15T288-736q-33-20-67.5-38T151-808q21 47 46.5 91.5T253-627q36-56 95-89t131-33q112 0 191 79t79 191q0 71-33 130t-89 95q45 30 90 56t93 47q-16-35-34.5-70T737-289q11-14 19.5-28t15.5-30q36 65 72 126t36 96q0 20-12.5 32.5T837-80ZM549.18-369q12.82 0 21.32-8.68 8.5-8.67 8.5-21.5 0-12.82-8.68-21.32-8.67-8.5-21.5-8.5-12.82 0-21.32 8.68-8.5 8.67-8.5 21.5 0 12.82 8.68 21.32 8.67 8.5 21.5 8.5ZM599-509q8 0 14-6t6-14q0-8-6-14t-14-6q-8 0-14 6t-6 14q0 8 6 14t14 6Zm-94 237q-70-56-139.5-125.5T272-507l-1 13.5-1 13.5q0 48 19.5 88t51.5 69q32 29 74.5 43t89.5 8Zm68-20q52-26 84-76t32-111.7q0-88.3-61-148.8Q567-689 478.7-689q-61.7 0-111.2 32T292-573q59.66 79.23 130.83 150.11Q494-352 573-292Zm-186-94Zm103-105Z"

          <h1>DeepSpace</h1>
        </div>
      </div>
      <span class="copyright"
        >Ilustration by
        <a href="https://unsplash.com/@gettyimages">Getty Images</a> on
        <a
          href="https://unsplash.com/illustrations/colonization-of-mars-surface-of-the-red-planet-YfOiffS-44U"
          >unsplash</a
        ></span
      >
    </section>
    <section id="right-side">
      <div class="text-content">
        <h2>Explore DeepSpace</h2>
        <p>
          Register now to be one of the first people to be into deepspace in
          just about 1000 years!!!
        </p>
      </div>
      <div class="form-section">
        <form action="#">
          <p>
            Required fields are followed by
            <span aria-label="required">*</span>.
          </p>
          <div class="form-row">
            <label for="first-name">
              <input
                type="text"
                id="first-name"
                name="first_name"
                required
                autocomplete="given-name"
                placeholder=""
                pattern="^[A-Za-zÀ-ÿ\- ]{2,50}$"
              /><span>First name</span>
            </label>
            <label for="last-name">
              <input
                type="text"
                id="last-name"
                name="last_name"
                required
                autocomplete="family-name"
                placeholder=""
                pattern="^[A-Za-zÀ-ÿ\- ]{2,50}$"
              /><span>Last Name</span>
            </label>
          </div>
          <div class="form-row">
            <label for="email">
              <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
                placeholder=""
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$"
              />
              <span>Email</span>
            </label>
            <label for="phone-number">
              <input
                type="tel"
                id="phone-number"
                name="phone_number"
                autocomplete="tel"
                placeholder=""
                pattern="^^\+?[\d\s\-]{7,20}$"
              />
              <span>Phone Number</span>
            </label>
          </div>
          <div class="form-row">
            <label for="password">
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="new-password"
                placeholder=""
              />
              <span>Password</span>
            </label>
            <label for="confirm-password">
              <input
                type="password"
                id="confirm-password"
                name="confirm_password"
                required
                autocomplete="new-password"
                placeholder=""
              /><span>Confirm Password</span></label
            >
          </div>
          <button type="submit">Register NOW!</button>
          <span class="small-text"
            >Already have an account? <a href="#">Log in</a></span
          >
        </form>
      </div>
    </section>
  </body>
</html>
